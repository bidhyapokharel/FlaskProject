<style>
    .modal-content{
        background-color: #212121;
    }

    .text{
        font-size: 1rem;
    }
</style>  
  
  <!-- Modal -->
  <div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text">
          {{ item.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase Confirm -->
  <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text" >
         <form method="POST">
            {{ purchase_form.hidden_tag() }}

            <h4>
            Are you sure you want to purchase {{ item.name }} for {{ item.price }} $ ?
            </h4>

            <h6 class="text-center">
                By clicking purchase, you will purchase this item.
            </h6>
            <br/>
            <input id="purchased_item" name="purchased_item" type="hidden" value={{item.name}}>
            {{ purchase_form.submit(class="btn btn-outline-success btn-block")}}
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
